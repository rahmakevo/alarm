<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Online Alarm Clock</title>
  </head>
  <body>
    <h1>Hello What <strong><em>time</em></strong> is it?</h1>
    <h3 id="time"></h3>
    <h4>When do you need your alarm to go off?</h4>
    <form id="alarm_set_form">
      <input type="time" name="time" placeholder="hrs:mins" id="alarm_set" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" class="inputs time" required>
      <button type="submit" name="button">Set That Clock's Alarm</button>
    </form>
    <h3 id="alarm_output"></h3>
  </body>
</html>
